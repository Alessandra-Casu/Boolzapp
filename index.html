<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div class="appContainer">
        <!-- PARTE SINISTRA -->
        <div class="left">
           <!-- prima riga PARTE SINISTRA -->
                    <div class="firstRow">
                        <div class="profile">
                            <img class="imgProfile"src="img/avatar_io.jpg" alt="">
                            <div class="nameProfile p-1 fw-bold">Sofia</div>
                        </div>
                        
                        <div class="icon">
                            <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                            <a href="#"><i class="fa-solid fa-message"></i></a>
                            <a href="#"> <i class="fa-solid fa-ellipsis-vertical"></i></a> 
                        </div>
                    </div>
            <!-- seconda riga PARTE SINISTRA -->
                    <div class="secondRow">
                        <div class="profile">
                            <i class="fa-regular fa-bell-slash bell "></i>
                            <div class="text">
                                <h6>Ricevi  notifiche di nuovi messaggi </h6>
                                <a href="#">Attiva notifiche dekstop</a>
                            </div>
                        </div>
                        
                    </div>
            <!-- terza riga di ricerca nella PARTE SINISTRA -->
                    <div class="thirdRow p-2">
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" class="messageText">
                    </div>
            <!-- CHAT -->
            <div class="chat">
                <div class="profile" v-for="(contact, index) in contacts" :key="index">
                    <img class="imgProfile" :src="contact.avatar" alt="">
                    {{contact.name}}
                </div>
                 
                 


            </div>
        </div>
        <!-- PARTE DESTRA -->
        <div class="right">
            <!-- prima riga PARTE DESTRA -->
            <div class="firstRow ">
                <div class="profile">
                    <img class="imgProfile"src="img/avatar_1.jpg" alt="">
                    <div class="nameProfile p-1 fw-bold">Michele</div>
                </div>
                
                <div class="icon">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                    <a href="#"> <i class="fa-solid fa-ellipsis-vertical"></i></a> 
                </div>
            </div>
            <!-- MAIN -->
            <div class="main">

            </div>
            <!-- SCRITTURA E INVIO MESSAGGI -->
            <div class="lastRow">
                <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                <input class="messageText" type="text" name="" id="" placeholder=" Scrivi un messaggio">
                <a  href="#"><i class="fa-solid fa-microphone"></i></a> 
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   
    <script src="js/script.js"></script>
</body>
</html>
